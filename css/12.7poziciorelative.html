<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
</head>
<body>
    <style>
        body {
            margin: 0;
        }
        div {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: aqua;
        }
        .box2 {
            background-color: red;
            /* position: static;  default vrijednost */
            position: relative;
            left: 200px;  
            top: -200px;
            
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div> 
</body>
</html>
