<!-- D.Z. animirajte veličinu margine body elementa od početne do 30px 
i natrag u ponavljajućoj petlji -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacija Smanjenja</title>
    <style>
      body {
        margin: 0;
        background-color: aqua;
      }
      .animacija {
        width: 100%;
        height: 100%;
        background-color: aqua;
        border: 3px solid black;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="animacija"></div>
    <script>
      var animacija = document.querySelector(".animacija");
      var marginSize = 0;
      var increasing = true;

      function animateSize() {
        if (increasing) {
          marginSize += 0.5;
          if (marginSize >= 30) {
            increasing = false;
          }
        } else {
          marginSize -= 0.5;
          if (marginSize <= -5) {
            increasing = true;
          }
        }

        animacija.style.margin = marginSize + "px";

        requestAnimationFrame(animateSize);
      }

      animateSize();
    </script>
  </body>
</html>
