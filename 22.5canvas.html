        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            
            // Create gradient
            var grd = ctx.createLinearGradient(100, 100, 500, 0);
            grd.addColorStop(0, "white");
            grd.addColorStop(1, "white");
            
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(100, 10, 150, 80);
