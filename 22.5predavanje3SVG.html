<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="400" height="400">
      <rect
        x="0"
        y="0"
        rx="30"
        ry="30"
        width="390"
        height="390"
        style="
          fill: rgb(29, 233, 56);
          stroke: rgb(195, 21, 21);
          stroke-width: 5;
          opacity: 0.9;
        "
      />
      <circle
        cx="180"
        cy="150"
        r="60"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
      <polygon
        points="160,10 250,190 160,210"
        style="fill: rgb(35, 42, 35); stroke: purple; stroke-width: 1"
      />
    </svg>
    
  </body>
</html>
